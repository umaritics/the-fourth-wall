<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
  </head>
  <body>
    <nav style="text-align: center">
      <a href="index.html">Home</a> | <a href="gallery.html">Gallery</a> |
      <a href="about.html">About</a> |
      <a href="contact.html">Contact</a>
    </nav>
    <h1 style="text-align: center">Contact Us</h1>
    <p style="text-align: center">Feel free to reach out to us!</p>

    <form action="submit">
      <fieldset>
        <legend>Feedback Form</legend>
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="John"
          required
        /><br />
        <label for="email">Email:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="john@gmail.com"
          required
        /><br />
        <label for="feedback">Feedback:</label><br />
        <textarea id="feedback" name="feedback" rows="5" cols="20"></textarea
        ><br />
        <button type="submit">Submit</button><br />
        <button type="reset">Reset</button>
      </fieldset>
    </form>
    <footer
      style="
        background-color: antiquewhite;
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
      "
    >
      <a href="www.google.com">umar@gmail.com</a>
      <p style="text-align: center">
        &copy; 2024 My Art Gallery. All rights reserved.
      </p>
    </footer>
  </body>
</html>
